<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>The Bird Quiz</title>
</head>
<body>
    <header>
        <a href="#" id="viewScore">View High Scores</a>
        <div id="timer">Timer here</div>
    </header>
    <main>
        <section class="mainBox" id="startBox">
            <h1 id="quizTitle">The Bird Quiz</h1>
            <p>
                How familiar are you with our Avian friends? Find out by trying this quiz. You have one minute. No need to research, just wing it!
            </p>
            <button class="btn" id="startBtn">Start</button>
        </section>
        
        <section class="mainBox" id="quizBox">
            <h3 id="quizQ">Quiz Question</h3>
            <div id="r-or-w-box">
                <p id='rightOrWrong'>text goes here</p>
            </div>
            <ul id="questOpts">
            </ul>
            <div id="imgSpot"></div>
        </section>
        
        <section class="mainBox" id="allDoneBox">
            <h3 id="allDoneH">All done!</h3>
            <p id="results">
            </p>
            <form id="initForm">
                Enter Initials: <input type="text" id="initials">
                <input type="submit" value="Submit" id="submitBtn">
            </form>
        </section>

        <section class="mainBox" id="highScoreBox">
            <h3 id="highScoreT">High Scores:</h3>
            <ul id="highScoreL">
            
            </ul>
            <button class="btn" id="goBack">Go Back</button>
            <button class="btn" id="clearHS">Clear High Scores</button>
        </section>
        
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
